<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="subscription.css">
  <title>StarMovies | Premium</title>
</head>

<body>
  <div class="container">
    <h1>Choose Your Plan</h1>
    <div class="plans">
      <div class="plan">
        <h2>Basic</h2>
        <p>Access to a wide range of movies and TV shows</p>
        <p>Price: $9.99/month</p>
        <button class="btn-select" onclick="selectPlan('Basic')">Select</button>
      </div>
      <div class="plan">
        <h2>Standard</h2>
        <p>Access to HD quality content</p>
        <p>Price: $12.99/month</p>
        <button class="btn-select" onclick="selectPlan('Standard')">Select</button>
      </div>
      <div class="plan">
        <h2>Premium</h2>
        <p>Access to Ultra HD quality content</p>
        <p>Price: $15.99/month</p>
        <button class="btn-select" onclick="selectPlan('Premium')">Select</button>
      </div>
    </div>
    <div class="selected-plan">
      <h2>Your Selected Plan:</h2>
      <p id="selected-plan"></p>
      <button class="btn-submit" onclick="submitForm()">Continue</button>
  
    </div>
  </div>

  <script src="subscription.js"></script>
</body>

</html>
